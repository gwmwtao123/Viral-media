<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIRAL MEDIA | Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --accent: #e50914;
            --gold: #d4af37;
            --rent-color: #ff9f00;
            --free-color: #2bb673;
            --nav-inactive: #777;
            --search-glow: #00b4d8;
        }

        * { 
            -webkit-user-select: none; 
            user-select: none; 
            box-sizing: border-box; 
            outline: none; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-user-drag: none;
        }

        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        /* --- HARDENED PROTECTION OVERLAY --- */
        #security-overlay {
            position: fixed; inset: 0; background: #000; z-index: 999999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        
        /* Blur effect for focus loss */
        .secure-blur { filter: blur(60px) brightness(0); transition: filter 0.3s; }

        .ad-slot { display: flex; justify-content: center; align-items: center; margin: 15px 0; min-height: 50px; width: 100%; overflow: hidden; }

        /* --- HEADER --- */
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--bg); position: sticky; top: 0; z-index: 100; }
        .avatar-circle { width: 38px; height: 38px; background: #1a1a1a; border-radius: 50%; border: 1px solid #333; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

        /* --- VIEWS --- */
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }

        /* --- CARDS & UI --- */
        .banner-wrap { padding: 0 15px; margin-bottom: 25px; }
        .banner { width: 100%; height: 480px; border-radius: 20px; background-size: cover; background-position: center; position: relative; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 25px; overflow: hidden; }
        .banner-overlay { position: absolute; inset: 0; background: linear-gradient(to top, #000 25%, transparent 85%); }
        .featured-tag { position: relative; background: var(--accent); color: #fff; font-size: 10px; font-weight: 800; padding: 4px 12px; border-radius: 4px; margin-bottom: 8px; text-transform: uppercase; z-index: 2; }
        .banner-title { position: relative; z-index: 2; color: #fff; font-size: 1.8rem; font-weight: 800; text-align: center; margin-bottom: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .banner-actions { position: relative; display: flex; gap: 10px; width: 90%; z-index: 2; }
        .btn-play { flex: 1.5; background: #fff; color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-list { flex: 1; background: rgba(255,255,255,0.2); color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: 600; backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; gap: 8px; }

        .card { width: 100%; aspect-ratio: 1/1.2; background-size: cover; background-position: center; border-radius: 14px; position: relative; background-color: #111; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .card-title-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.95) 80%); padding: 12px 8px; }
        .card-title-text { font-size: 11px; font-weight: 700; color: #fff; text-align: left; line-height: 1.2; }

        .search-input { width: 100%; padding: 16px 16px 16px 50px; border-radius: 18px; background: #111; border: 1px solid #222; color: #fff; font-size: 1rem; }
        #grid-all, #grid-watchlist { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; z-index: 2000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--nav-inactive); flex: 1; cursor: pointer; }
        .nav-item.active { color: #fff; }

        #player-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        video { width: 100%; max-height: 80vh; background: #000; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 25px; font-weight: 800; z-index: 5000; display: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body oncontextmenu="return false;"> 
    
    <div id="security-overlay">
        <i class="fa-solid fa-shield-halved" style="font-size: 4rem; color: var(--accent); margin-bottom: 20px;"></i>
        <h2 style="font-weight: 800;">RECORDING PROHIBITED</h2>
        <p style="color: #666;">Streaming content is protected. Access denied.</p>
    </div>

    <div id="toast">Message</div>

    <div id="main-app">
        <div class="header-main">
            <div class="avatar-circle"><img src="https://raw.githubusercontent.com/gwmwtao123/freevideo/main/avatar.png" alt="User"></div>
            <h2 style="font-size: 1.2rem; margin:0; font-weight: 800;">VIRAL <span style="color:var(--accent)">MEDIA</span></h2>
            <div style="width:38px"></div>
        </div>

        <div id="view-home" class="view active">
            <div class="ad-slot">
                <script async="async" data-cfasync="false" src="https://pl28754108.effectivegatecpm.com/9008e0f5b3fe49bae2b3ad2a797b8172/invoke.js"></script>
                <div id="container-9008e0f5b3fe49bae2b3ad2a797b8172"></div>
            </div>

            <div id="hero-div" class="banner-wrap"></div>
            <div style="padding:0 20px; margin-bottom:12px;"><h3 style="font-size:0.85rem; color:#ddd;">NEWLY ADDED</h3></div>
            <div id="newly-row" style="display: flex; overflow-x: auto; gap: 12px; padding: 0 20px; scrollbar-width: none;"></div>
        </div>

        <div id="view-library" class="view">
            <div style="padding: 15px 20px;">
                <div style="position:relative">
                    <i class="fa-solid fa-magnifying-glass" style="position:absolute; left:18px; top:18px; color:var(--search-glow)"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search movies..." oninput="searchMovies()">
                </div>
            </div>
            <div id="grid-all"></div>
        </div>

        <div id="view-watchlist" class="view">
            <div style="padding: 20px;"><h3 style="color:#fff;">MY WATCHLIST</h3></div>
            <div id="grid-watchlist"></div>
        </div>

        <div id="view-profile" class="view">
            <div style="padding: 20px;">
                <div style="background: var(--surface); border-radius: 30px; padding: 30px 20px; text-align: center; border: 1px solid #1f1f1f;">
                    <div style="font-weight: 800; font-size: 1.2rem;">Guest Mode</div>
                    <p style="color: #666; font-size: 0.85rem;">Unlimited Ad-Supported Streaming</p>
                    <div class="social-row dynamic-socials" style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
                        <a class="wa-link" target="_blank" href="#" style="color: #25D366; font-size: 1.5rem;"><i class="fa-brands fa-whatsapp"></i></a>
                        <a class="tg-link" target="_blank" href="#" style="color: #0088cc; font-size: 1.5rem;"><i class="fa-brands fa-telegram"></i></a>
                        <a class="yt-link" target="_blank" href="#" style="color: #FF0000; font-size: 1.5rem;"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showView('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="showView('library', this)"><i class="fa-solid fa-clapperboard"></i><span>Library</span></div>
            <div class="nav-item" onclick="showView('watchlist', this)"><i class="fa-solid fa-bookmark"></i><span>Watchlist</span></div>
            <div class="nav-item" onclick="showView('profile', this)"><i class="fa-solid fa-user"></i><span>Profile</span></div>
        </nav>
    </div>

    <div id="player-screen">
        <div style="padding: 20px; color: #fff; font-weight: 800;" onclick="closePlayer()">
            <i class="fa-solid fa-chevron-left"></i> BACK
        </div>
        <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
            <video id="main-video" controls controlsList="nodownload"></video>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyACds6Loqb7GGlvlC2BVPBn48tHJcohMK0",
        authDomain: "admin-17c72.firebaseapp.com",
        databaseURL: "https://admin-17c72-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "admin-17c72",
        appId: "1:17952546619:android:1760af0e0ce663a3b4211e"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let allMovies = [];
    let watchlist = JSON.parse(localStorage.getItem('myWatchlist') || '[]');

    window.onload = () => { 
        loadSocialLinks();
        initApp();
        renderWatchlist();
        initSecurity();
    };

    /* --- HARDENED SECURITY LOGIC --- */
    function initSecurity() {
        const overlay = document.getElementById('security-overlay');
        const app = document.getElementById('main-app');
        const video = document.getElementById('main-video');

        const lockApp = () => {
            overlay.style.display = 'flex';
            app.classList.add('secure-blur');
            video?.pause();
        };

        const unlockApp = () => {
            overlay.style.display = 'none';
            app.classList.remove('secure-blur');
        };

        // Visibility API: Catches Control Center (iOS/Android)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') lockApp();
            else setTimeout(unlockApp, 600);
        });

        // Blur Detection: Catches screen recording apps/overlays
        window.onblur = lockApp;
        window.onfocus = unlockApp;

        // Block Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === "PrintScreen" || (e.ctrlKey && (e.key==='p'||e.key==='u'))) {
                e.preventDefault();
                showToast("Security Violation Detected");
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    }

    function loadSocialLinks() {
        db.ref("settings/social_links").on("value", snap => {
            const val = snap.val();
            if(val) {
                document.querySelectorAll('.wa-link').forEach(a => a.href = val.whatsapp || "#");
                document.querySelectorAll('.tg-link').forEach(a => a.href = val.telegram || "#");
                document.querySelectorAll('.yt-link').forEach(a => a.href = val.youtube || "#");
            }
        });
    }

    function initApp() {
        db.ref("movies").on("value", snap => {
            if(snap.val()) { 
                allMovies = Object.values(snap.val()).reverse(); 
                renderHome(); renderGrid(allMovies, 'grid-all');
            }
        });
    }

    function renderHome() {
        const hero = document.getElementById('hero-div'), newly = document.getElementById('newly-row');
        if(!allMovies.length) return;
        const m = allMovies[0];
        const p = m.thumb || m.img || "";
        hero.innerHTML = `
            <div class="banner" style="background-image: url('${p}')">
                <div class="banner-overlay"></div>
                <div class="featured-tag">Featured</div>
                <div class="banner-title">${m.title}</div>
                <div class="banner-actions">
                    <button class="btn-play" onclick="handlePlay('${m.url}')"><i class="fa-solid fa-play"></i> PLAY</button>
                    <button class="btn-list" onclick="addToWatchlist('${m.title}', '${p}', '${m.url}')"><i class="fa-solid fa-plus"></i> LIST</button>
                </div>
            </div>`;
        newly.innerHTML = allMovies.slice(0, 10).map(movie => `<div style="min-width:140px;">${createCard(movie)}</div>`).join('');
    }

    function createCard(movie) {
        const img = movie.thumb || movie.img || "";
        return `<div class="card" style="background-image:url('${img}')" onclick="handlePlay('${movie.url}')">
                <div class="card-title-overlay"><div class="card-title-text">${movie.title}</div></div></div>`;
    }

    function renderGrid(list, targetId) {
        document.getElementById(targetId).innerHTML = list.map(m => createCard(m)).join('');
    }

    function searchMovies() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        renderGrid(allMovies.filter(m => m.title.toLowerCase().includes(term)), 'grid-all');
    }

    function handlePlay(url) {
        const v = document.getElementById('main-video');
        v.src = url; document.getElementById('player-screen').style.display = 'flex'; v.play();
    }

    function closePlayer() { 
        document.getElementById('main-video').pause();
        document.getElementById('player-screen').style.display = 'none'; 
    }

    function addToWatchlist(title, thumb, url) {
        if(!watchlist.some(x => x.title === title)) {
            watchlist.push({title, thumb, url});
            localStorage.setItem('myWatchlist', JSON.stringify(watchlist));
            showToast("Added to Watchlist"); renderWatchlist();
        }
    }

    function renderWatchlist() {
        const grid = document.getElementById('grid-watchlist');
        grid.innerHTML = watchlist.map((m, i) => `
            <div class="card" style="background-image:url('${m.thumb}')" onclick="handlePlay('${m.url}')">
                <div style="position:absolute; top:8px; left:8px; background:rgba(0,0,0,0.7); padding:6px; border-radius:50%; width:28px; height:28px; display:flex; align-items:center; justify-content:center; z-index:10;" onclick="removeFromWatchlist(event, ${i})">
                    <i class="fa-solid fa-trash" style="color:#ff4444; font-size:12px;"></i>
                </div>
            </div>`).join('');
    }

    function removeFromWatchlist(e, i) { e.stopPropagation(); watchlist.splice(i,1); localStorage.setItem('myWatchlist', JSON.stringify(watchlist)); renderWatchlist(); }
    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); }
    
    function showView(view, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-' + view).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }
</script>
